<div class="container mainContainer fade show" ng-if="response_rdy">
    <h2 class="col-12 mgBot"> <span>FAIR Maturity Indicator - Evaluations </span> </h2>
    <table class="table table-hover table-light table-striped">
        <thead>
        <tr>
            <th scope="col">Collection</th>
            <th scope="col">Description</th>
            <th scope="col">Executor</th>
            <th scope="col">Title</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="evaluation in evaluations">
            <td class="col1">
                {{evaluation['collection'] | URL_last_arg}}
            </td>
            <td>
                {{evaluation['http://rdfs.org/ns/void#description']}}
            </td>
            <td>
                {{evaluation['creator'] | URL_last_arg}}
            </td>
            <td>
                {{evaluation['title']}}
            </td>
            <td>
                <button type="button"
                        class="btn-primary btn"
                        ng-click="goToEvaluation(evaluation['@id'])">
                    Show
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- waiter -->
<div class="container fade show" ng-if="!response_rdy">
    <div loader></div>
</div>
