<div class="container mainContainer fade show" ng-if="response_rdy">
    <div class="card">
        <div class="card-header">
            <h3>{{metric.name}}</h3>
        </div>
        <div class="card-body">
            <div ng-repeat="(fieldKey, fieldVal) in metric">
                <label>{{fieldKey | URL_last_arg}}: </label>
                <span> {{fieldVal}}</span>
            </div>
        </div>
    </div>

    <div class="goBack">
        <button type="button"
                class="btn-primary btn"
                ng-click="goToLocation('#!/metrics')">
            Go Back to metrics list
        </button>
    </div>
</div>

<!-- waiter -->
<div class="container fade show" ng-if="!response_rdy">
    <div loader></div>
</div>
