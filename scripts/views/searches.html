
<div warning></div>

<div class="container mainContainer fade show" ng-if="response_rdy && request_error">
    <div timeout></div>
</div>

<div class="container mainContainer fade show" ng-if="response_rdy && !search_errors && !request_error">

    <div class="container">

        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" ng-click="goToSearches(searchTerms)">
                                <i class="fa fa-search"></i>
                            </div>
                            <input type="text" class="form-control"
                                   placeholder="Search for collections and metrics"
                                   ng-model="searchTerms">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" ng-if="searchTerms">

            <div class="col-12">
                <h2 class="mgBot"><span>Search results</span></h2>
            </div>

            <div class="col-12">
                <hr>
            </div>


            <div class="search_results col-12" id="metrics_results">
                <h3> Metrics </h3>
                <div metrics-data="results.metrics"></div>
            </div>

            <div class="col-12">
                <hr>
            </div>

            <div class="search_results col-12" id="collections_results">
                <h3> Collections </h3>

                <div class="collections row fade show">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xl-3 collectionsCards" ng-repeat="collection in results.collections">
                        <div class="card">
                            <div class="card-body">
                                <div class="title">
                                    <label class="collectionName">{{collection["http://purl.org/dc/elements/1.1/title"]}}</label>
                                </div>
                                <hr>
                                <div class="description">
                                    <label>Status:</label>
                                    <span> Deprecated or Valid </span>
                                </div>
                                <div class="description">
                                    <label>Description:</label>
                                    <span> {{collection['http://rdfs.org/ns/void#description']}} </span>
                                </div>
                                <div class="description">
                                    <label>Contact:</label>
                                    <span> {{collection['http://purl.org/dc/elements/1.1/authoredBy'] | URL_last_arg}} </span>
                                </div>
                                <div class="description">
                                    <label>Organization:</label>
                                    <span> {{collection["http://purl.org/dc/elements/1.1/creator"]}} </span>
                                </div>
                            </div>

                            <div class="buttonsContainer">
                                <button type="button"
                                        class="btn btn-primary btn"
                                        ng-click="goToCollection(collection['id'])">
                                    <a>Show</a>
                                </button>

                                <button type="button"
                                        class="btn btn-primary" ng-click="goToRunEvaluation(collection['id'])">
                                    Execute Evaluation
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- waiter -->
<div class="container fade show" ng-if="!response_rdy">
    <div loader></div>
</div>

<!-- ERRORS -->
